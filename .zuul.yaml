---
- project:
    templates:
      - publish-stx-docs
      - stx-api-ref-jobs
      - stx-release-notes-jobs
    check:
      jobs:
        - openstack-tox-linters:
            voting: false
        - stx-distcloud-tox-pep8:
            voting: false
        - stx-distcloud-tox-py27:
            voting: false
    gate:
      jobs:
        - openstack-tox-linters:
            voting: false
        - stx-distcloud-tox-pep8:
            voting: false
        - stx-distcloud-tox-py27:
            voting: false

- job:
    name: stx-distcloud-tox-py27
    parent: tox
    description: Run py27 for distcloud
    required-projects:
      - starlingx/fault
      - starlingx/nfv
      - starlingx/update
      - starlingx/config
    vars:
      tox_envlist: py27
      tox_extra_args: -c distributedcloud/tox.ini

- job:
    name: stx-distcloud-tox-pep8
    parent: tox
    description: Run pep8 for distcloud
    required-projects:
      - starlingx/fault
      - starlingx/nfv
      - starlingx/update
      - starlingx/config
    vars:
      tox_envlist: pep8
      tox_extra_args: -c distributedcloud/tox.ini
